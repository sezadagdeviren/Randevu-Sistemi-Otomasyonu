<!-- public/doctor-dashboard.html -->
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Doctor Dashboard CSS -->
    <link rel="stylesheet" href="css/doctor-dashboard.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Doktor Paneli</h1>

        <!-- Randevu Yönetimi -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Randevu Yönetimi</h2>
            </div>
            <div class="card-body">
                <!-- Randevuların Listesi -->
                <h4>Gelen Randevular</h4>
                <table id="appointmentsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Hasta</th>
                            <th>Randevu Türü</th>
                            <th>Tarih</th>
                            <th>Saat</th>
                            <th>Durum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Randevular burada listelenecek -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Profil Yönetimi -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Profil Yönetimi</h2>
            </div>
            <div class="card-body">
                <!-- Profil Bilgileri -->
                <form id="updateProfileForm">
                    <div class="mb-3">
                        <label for="doctorFirstName" class="form-label">İsim</label>
                        <input type="text" class="form-control" id="doctorFirstName" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="doctorLastName" class="form-label">Soyisim</label>
                        <input type="text" class="form-control" id="doctorLastName" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="doctorEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="doctorEmail" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Profili Güncelle</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Randevu Sonuçları Modal -->
    <div class="modal fade" id="appointmentResultsModal" tabindex="-1" aria-labelledby="appointmentResultsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="appointmentResultsForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="appointmentResultsModalLabel">Randevu Sonuçları</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="resultAppointmentId" name="appointment_id">
                        <div class="mb-3">
                            <label for="diagnosis" class="form-label">Teşhis</label>
                            <input type="text" class="form-control" id="diagnosis" name="diagnosis" required>
                        </div>
                        <div class="mb-3">
                            <label for="medication" class="form-label">İlaç</label>
                            <input type="text" class="form-control" id="medication" name="medication" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                        <button type="submit" class="btn btn-primary">Sonuçları Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Doctor Dashboard JS -->
    <script src="js/doctor-dashboard.js"></script>
</body>

</html>
