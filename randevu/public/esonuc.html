<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Sonuçları</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Esonuc CSS -->
    <link rel="stylesheet" href="css/esonuc.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Randevu Sonuçları</h1>

        <!-- Randevu Sonuçları Listesi -->
        <div class="card">
            <div class="card-header">
                <h2>Tüm Randevu Sonuçlarınız</h2>
            </div>
            <div class="card-body">
                <table id="resultsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Randevu ID</th>
                            <th>Randevu Tarihi</th>
                            <th>Randevu Saati</th>
                            <th>Randevu Türü</th>
                            <th>Teşhis</th>
                            <th>İlaç</th>
                            <th>Kaydedildiği Tarih</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Randevu sonuçları burada listelenecek -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Esonuc JS -->
    <script src="js/esonuc.js"></script>
</body>

</html>
