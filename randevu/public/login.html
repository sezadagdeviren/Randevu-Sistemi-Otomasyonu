<!-- public/login.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <!-- Google Font (Montserrat) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Özel CSS (Benzer yapı register.css'e) -->
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="container">
    <!-- Sol Tarafta Form -->
    <div class="form-container">
      <form id="loginForm" novalidate>
        <h1>Giriş Yap</h1>
        <span>Lütfen bilgilerinizi girin</span>

        <!-- Kullanıcı Adı -->
        <input
          type="text"
          id="username"
          placeholder="Kullanıcı Adı"
          required
        />

        <!-- Şifre + Göz İkonu -->
        <div class="password-field">
          <input
            type="password"
            id="password"
            placeholder="Şifre"
            required
          />
          <span class="toggle-icon" id="togglePasswordBtn">
            <i class="fas fa-eye-slash"></i>
          </span>
        </div>

        <button type="submit" class="btn-login">Giriş Yap</button>
        
        <!-- Yanıt göstermek için -->
        <div id="loginResponse" class="response-area"></div>
        
        <p class="bottom-text">
          Henüz hesabınız yok mu? <a href="/register.html">Kayıt Ol</a>
        </p>
      </form>
    </div>

    <!-- Sağ Tarafta Panel -->
    <div class="panel-container">
      <h1>Tekrar Hoş Geldiniz!</h1>
      <p>Sistemde hesabınız varsa lütfen giriş yapınız.</p>
    </div>
  </div>

  <!-- JS -->
  <script src="/js/login.js"></script>
</body>
</html>
