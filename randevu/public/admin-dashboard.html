<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- FilePond CSS -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet" />
    <link href="https://unpkg.com/filepond-plugin-file-preview/dist/filepond-plugin-file-preview.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/admin-dashboard.css">
</head>
<body class="bg-light">

    <header class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand mb-0 h1">Admin Paneli</span>
        <button class="btn btn-outline-light d-lg-none menu-toggle"><span class="material-icons">menu</span></button>
        <nav class="d-none d-lg-block">
            <ul class="navbar-nav flex-row">
                <li class="nav-item mx-2"><a href="#" class="nav-link active" data-section="departments">Departman Yönetimi</a></li>
                <li class="nav-item mx-2"><a href="#" class="nav-link" data-section="doctors">Doktor Yönetimi</a></li>
                <li class="nav-item mx-2"><a href="#" class="nav-link" data-section="users">Kullanıcı Yönetimi</a></li>
            </ul>
        </nav>
    </header>

    <div class="container my-4">
        <main>
            <!-- Departmanlar -->
            <section id="departmentsSection" class="section active">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4">Mevcut Departmanlar</h2>
                    <button class="btn btn-success btn-sm" id="addDepartmentBtn">
                        <span class="material-icons">add</span> Departman Ekle
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-sm table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Ad</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="departmentsTableBody">
                            <!-- JS ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Doktorlar -->
            <section id="doctorsSection" class="section">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4">Mevcut Doktorlar</h2>
                    <button class="btn btn-success btn-sm" id="addDoctorBtn">
                        <span class="material-icons">add</span> Doktor Ekle
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-sm table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>İsim</th>
                                <th>Soyisim</th>
                                <th>Uzmanlık</th>
                                <th>Departman</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="doctorsTableBody">
                            <!-- JS ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Kullanıcılar -->
            <section id="usersSection" class="section">
                <h2 class="h4 mb-3">Mevcut Kullanıcılar</h2>
                <div class="table-responsive">
                    <table class="table table-sm table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>İsim</th>
                                <th>Soyisim</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Doğrulandı mı?</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- JS ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Departman Modal -->
    <div class="modal fade" id="departmentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <button type="button" class="btn-close close-modal align-self-end" data-bs-dismiss="modal" aria-label="Close"></button>
                <h5 class="modal-title mb-3">Departman Düzenle / Ekle</h5>
                <input type="text" class="form-control mb-3" id="departmentNameInput" placeholder="Departman Adı">
                <button class="btn btn-success w-100" id="saveDepartmentBtn"><span class="material-icons">save</span> Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Doktor Resim Yükleme Modal -->
    <div class="modal fade" id="doctorImageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <button type="button" class="btn-close close-image-modal align-self-end" data-bs-dismiss="modal" aria-label="Close"></button>
                <h5 class="modal-title mb-3">Doktor Resmi Yükle</h5>
                <input type="file" class="filepond" name="filepond" id="filepond" />
                <button class="btn btn-primary w-100 mt-3" id="uploadDoctorImageBtn"><span class="material-icons">file_upload</span> Yükle</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FilePond JS -->
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-preview/dist/filepond-plugin-file-preview.js"></script>
    <script>
        // FilePond plugin
        FilePond.registerPlugin(FilePondPluginFilePreview);
        const pond = FilePond.create(document.querySelector('.filepond'), {
            allowMultiple: false,
            maxFiles:1,
            labelIdle: 'Sürükle-bırak veya <span class="filepond--label-action">Gözat</span>'
        });
    </script>

    <script src="js/admin-dashboard.js"></script>
</body>
</html>
