<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Email Doğrulama</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (İkonlar için) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="/css/verification.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sol Sidebar: Örnek Sidebar (İsteğe bağlı) -->
            <div class="col-md-3 bg-light border-end d-none d-md-block sidebar">
                <h3 class="text-center my-4">Email Doğrulama</h3>
                <!-- İsteğe bağlı içerik -->
            </div>

            <!-- Sağ Bölüm: Doğrulama Formu -->
            <div class="col-md-9 d-flex align-items-center justify-content-center">
                <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Email Doğrulama Kodu</h2>
                        <form id="verificationForm">
                            <div class="mb-3">
                                <label for="verification_code" class="form-label">Doğrulama Kodu:</label>
                                <input type="text" class="form-control" id="verification_code" name="verification_code"
                                    maxlength="6" pattern="\d{6}" title="6 haneli bir doğrulama kodu girin." required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Doğrula</button>
                        </form>
                        <!-- verification.html içinde, formun altına ekleyin -->
                        <button type="button" class="btn btn-link" id="resendCode">Doğrulama Kodunu Yeniden
                            Gönder</button>

                        <div id="verificationResponse" class="mt-3"></div>
                        <p class="mt-3 text-center">Hesabınızı doğruladıktan sonra <a href="/login.html">giriş
                                yapabilirsiniz.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS ve Bağımlılıkları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS (İkonlar için) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Özel JS -->
    <script src="/js/verification.js"></script>
</body>

</html>
